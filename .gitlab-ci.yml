xml_verification:
  tags:
    - debian, docker
  image:
    name: ${CI_REGISTRY}/internal/docker-utils:latest
  variables:
    DOCKER_AUTH_CONFIG: "${DOCKER_AUTH_CONFIG_UTILS}"
  rules:
    - changes:
        compare_to: main
        paths:
          - procedures/**/*
          - tests/**/*
          - xop/**/*
  script:
    - cd tests
    - ./check-junit-xml-files.sh
  needs:
    - testing

deployment_staging:
  when: manual
  tags:
    - debian, docker
  image:
    name: ${CI_REGISTRY}/internal/docker-utils:latest
  timeout: 10 minutes
  variables:
    DOCKER_AUTH_CONFIG: "${DOCKER_AUTH_CONFIG_UTILS}"
  rules:
    - changes:
        compare_to: main
        paths:
          - docu/**/*
          - procedures/**/*
      when: always
  script:
    - cd docu/sphinx
    - lftp -e "mirror --reverse -n -e build/html /igor-unit-testing-framework; bye" -u $FTP_USER_DOCS_STAGING,$FTP_PW_DOCS_STAGING byte-physics.de
  needs:
    - documentation

deployment:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
      changes:
        compare_to: main
        paths:
          - procedures/**/*
          - tests/**/*
          - xop/**/*
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
      changes:
        compare_to: main
        paths:
          - procedures/**/*
          - tests/**/*
          - xop/**/*
  tags:
    - debian, docker
  image:
    name: ${CI_REGISTRY}/internal/docker-utils:latest
  timeout: 10 minutes
  variables:
    DOCKER_AUTH_CONFIG: "${DOCKER_AUTH_CONFIG_UTILS}"
  script:
    - cd docu/sphinx
    - lftp -e "mirror --reverse -n -e build/html /igor-unit-testing-framework; bye" -u $FTP_USER_DOCS,$FTP_PW_DOCS byte-physics.de
  needs:
    - documentation
    - job: testing
      artifacts: false
    - job: testing_nightly
      artifacts: false
    - job: pre-commit
      artifacts: false
